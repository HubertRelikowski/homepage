<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Moja Pierwsza Strona</title>
    <link rel="stylesheet" href="/homepage/style.css">
    <script defer src="/homepage/script.js"></script>

</head>

<body>
    <p>Policz swoje BMI !</p>
    <form class="js-form">
        <fieldset>
            <legend>Twoje dane</legend>
            <p>
                <label>
                    Twój wzrost: <input required class="js-height" type="number" min="1" step="any">
                </label>
            </p>
            <p>
                <label>
                    Twoja waga: <input required class="js-weight" type="number" min="1" step="any">
                </label>
            </p>
        </fieldset>

        <p>
            <button class="js-submit">Policz BMI</button>
            <button class="js-reset" type="reset">Wyczyść</button>
        </p>
    </form>
    <p>Twoje BMI wynosi: <strong class="js-bmi">NaN</strong> </p>


</body>

</html>
